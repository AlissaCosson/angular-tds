<!DOCTYPE html>
<html lang="en" data-ng-app="TP2">
<head>
    <meta charset="UTF-8">
    <title>Service</title>
    <link rel="stylesheet" href="service.css" media="all">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="serviceController.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>


</head>
<body ng-controller="serviceController as serviceCtrl">
<center>
<fieldset class="cadreService">
<label class="title">Services</label>
<fieldset class="choixElements">
    Choisissez les éléments à inclure
    {{serviceCtrl.count()}} service(s) sélectionné(s)
</fieldset>
<div>
    <p ng-repeat="service in serviceCtrl.services">
    <button ng-click="serviceCtrl.activer(service)" ng-class="{'active' : service.active}">

        {{service.name}} {{service.price | currency: $ : 2}}
    </button></p>
</div>
<hr>
Total: {{serviceCtrl.total()}}
</fieldset>
</center>
</body>
</html>
